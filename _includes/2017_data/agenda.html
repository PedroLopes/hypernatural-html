<!-- About Section -->
<section id="agenda" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Sessions</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    {% for about_data in site.data.twenty_17.home_about_data %}
                    <li class="{{ about_data.inverted }}">
<!--                    <div class="timeline-image">
                            <img class="img-circle img-responsive" src="../css/2016_style/img/{{ about_data.img }}" alt="">
                        </div> -->

                        <iframe width="560" height="315" src={{about_data.youtube}} frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h3>{{ about_data.name }}</h3>
                            </div>
                            <div class="timeline-heading">
                                <h4 class="text-muted">{{ about_data.info }}</h4>
                            </div>

                            <div class="timeline-heading">
                                <p class="text-muted">{{ about_data.link }}</p>
                            </div>
<!--                        <div class="timeline-heading">
                                <a href={{about_data.youtube}} target="blank"><h3 class="text-muted join">View Session</h3></a>
                            </div> -->
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
